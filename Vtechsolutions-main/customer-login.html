<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Customer Login | V Tech Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Animated Gradient Background */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(-45deg, #003333, #001f1f, #004d4d, #002626);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #e9fbfb;
      transition: opacity 0.5s ease;
      opacity: 1;
      overflow: hidden;
      position: relative;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body.fade-out { opacity: 0; }

    /* Particle Canvas */
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Card Styling */
    .card {
      background: rgba(1, 40, 40, 0.8);
      border: 1px solid #0b4b4b;
      color: #e9fbfb;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,.35);
      padding: 1.5rem;
      backdrop-filter: blur(15px);
    }
    .btn-warning { background: #FFC34D; border: none; font-weight: 700; }
    .position-relative { position: relative; }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-5%);
      cursor: pointer;
      color: #ffc34d;
    }
  </style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

  <div class="container" style="max-width:420px">
    <div class="card">
      <h3 class="text-center mb-3"><i class="bi bi-person-badge me-2"></i>Customer Login</h3>

      <form onsubmit="handleLogin(event)">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="you@company.com" required>
        </div>

        <div class="mb-2 position-relative">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="••••••••" required>
          <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember2">
            <label class="form-check-label" for="remember2">Remember me</label>
          </div>
          <a href="#" class="link-light">Forgot password?</a>
        </div>

        <button class="btn btn-warning w-100 btn-lg">Sign In</button>
      </form>

      <div class="text-center mt-3">
        <a class="link-light" href="index.html"><i class="bi bi-arrow-left me-1"></i>Back to site</a>
      </div>
    </div>
  </div>

<script>
/* Toggle password visibility */
const togglePassword = document.getElementById('togglePassword');
const passwordInput = document.getElementById('password');
togglePassword.addEventListener('click', () => {
  const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
  passwordInput.setAttribute('type', type);
  togglePassword.classList.toggle('bi-eye');
  togglePassword.classList.toggle('bi-eye-slash');
});

/* Handle login */
function handleLogin(event) {
  event.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const customers = JSON.parse(localStorage.getItem('customers') || '[]');
  const user = customers.find(u => u.email === email && u.password === password);

  if(user){
    document.body.classList.add('fade-out');
    setTimeout(() => window.location.href = 'dashboard.html', 500);
  } else {
    alert('Invalid email or password. Please register if you are a new customer.');
  }
}

/* Particle background */
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
for(let i=0;i<100;i++){
  particles.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    r: Math.random()*2+1,
    dx: (Math.random()-0.5)/2,
    dy: (Math.random()-0.5)/2
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    p.x += p.dx;
    p.y += p.dy;
    if(p.x < 0 || p.x > canvas.width) p.dx *= -1;
    if(p.y < 0 || p.y > canvas.height) p.dy *= -1;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle = 'rgba(255,255,255,0.2)';
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
animate();

/* Resize canvas on window resize */
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
