<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Dashboard | V Tech Solutions</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<style>
body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #1c2331, #0f2027, #2c5364);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
}

.dashboard-card {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(15px);
    border-radius: 15px;
    padding: 40px 30px;
    max-width: 700px;
    width: 100%;
    box-shadow: 0 10px 35px rgba(0,0,0,0.5);
    transition: transform 0.3s ease;
}

.dashboard-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 50px rgba(0,0,0,0.6);
}

.dashboard-card h1 {
    font-weight: 700;
    margin-bottom: 10px;
    text-align: center;
    color: #ffc34d;
}

.dashboard-card h3 {
    font-weight: 600;
    margin-bottom: 20px;
    color: #fff;
}

.project {
    background: rgba(255, 255, 255, 0.08);
    margin: 15px 0;
    padding: 15px 20px;
    border-radius: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: all 0.3s ease;
}

.project:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: translateY(-3px);
}

.status-btn {
    border: none;
    padding: 7px 15px;
    font-weight: 600;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
}

.completed-btn {
    background: #ffc34d;
    color: #000;
}

.progress-btn {
    background: transparent;
    border: 2px solid #ffc34d;
    color: #ffc34d;
}

.completed-btn:hover {
    background: #ffb700;
}

.progress-btn:hover {
    background: #ffc34d;
    color: #000;
}

.logout-btn {
    display: block;
    width: 100%;
    padding: 12px;
    margin-top: 30px;
    font-weight: 600;
    border-radius: 12px;
    background: #f13c20;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}

.logout-btn:hover {
    background: #d23618;
}

@media (max-width: 480px) {
    .project {
        flex-direction: column;
        align-items: flex-start;
    }
    .status-btn {
        margin-top: 10px;
        width: 100%;
    }
}
</style>
</head>
<body>

<div class="dashboard-card">
    <h1>Welcome, Employee!</h1>
    <h3>Ongoing Projects</h3>

    <div class="project">
        <span><i class="bi bi-cart-fill me-2"></i>Retail Project</span>
        <button class="status-btn completed-btn">Completed</button>
    </div>

    <div class="project">
        <span><i class="bi bi-cloud-fill me-2"></i>IOT Project</span>
        <button class="status-btn progress-btn">In Progress</button>
    </div>

    <div class="project">
        <span><i class="bi bi-people-fill me-2"></i>Staff Management</span>
        <button class="status-btn progress-btn">In Progress</button>
    </div>

    <button class="logout-btn" onclick="logout()"><i class="bi bi-box-arrow-right me-2"></i>Logout</button>
</div>

<script>
function logout() {
    window.location.href = 'login.html';
}
</script>

</body>
</html>
