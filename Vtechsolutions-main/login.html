<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Employee Login | V Tech Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Body & Animated Gradient */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1f4068);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      transition: opacity 0.5s ease;
      opacity: 1;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body.fade-out { opacity: 0; }

    /* Particle Canvas */
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Login Card */
    .login-card {
      backdrop-filter: blur(15px);
      background: rgba(0, 40, 40, 0.6);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(255, 195, 77, 0.4), 0 8px 30px rgba(0,0,0,0.5);
      transition: transform 0.5s ease;
      z-index: 1;
    }

    .login-card h3 { margin-bottom: 30px; text-align: center; font-weight: 600; }
    .form-floating > input {
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      border: 1px solid #0b4b4b;
    }
    .form-floating > input:focus {
      border-color: #ffc34d;
      box-shadow: 0 0 8px rgba(255,195,77,0.5);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .btn-signin { background: #ffc34d; color: #000; font-weight: 700; border: none; width: 100%; padding: 12px; border-radius: 12px; transition: 0.3s; }
    .btn-signin:hover { background: #ffb700; }

    .login-footer { margin-top: 20px; text-align: center; font-size: 0.9rem; }
    .login-footer a { color: #ffc34d; text-decoration: none; }

    .password-toggle { cursor: pointer; position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #ffc34d; }
  </style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="login-card">
  <h3><i class="bi bi-briefcase me-2"></i>Employee Login</h3>

  <form onsubmit="handleLogin(event)">
    <div class="form-floating mb-3 position-relative">
      <input type="email" class="form-control" id="email" placeholder="name@vtechsolutions.com" required>
      <label for="email">Employee-Email</label>
    </div>

    <div class="form-floating mb-3 position-relative">
      <input type="password" class="form-control" id="password" placeholder="••••••••" required>
      <label for="password">Password</label>
      <i class="bi bi-eye password-toggle" onclick="togglePassword()"></i>
    </div>

    <button type="submit" class="btn btn-signin mb-2">Sign In</button>
  </form>

  <div class="login-footer">
    <p>Not registered? <a href="signup.html">Sign up here</a></p>
  </div>
</div>

<script>
/* Toggle Password */
function togglePassword() {
  const pass = document.getElementById('password');
  pass.type = pass.type === 'password' ? 'text' : 'password';
}

/* Handle Login */
function handleLogin(event) {
  event.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  const users = JSON.parse(localStorage.getItem('employees') || '[]');
  const user = users.find(u => u.email === email && u.password === password);

  if(user){
    document.body.classList.add('fade-out');
    setTimeout(() => window.location.href = 'dashboard.html', 500);
  } else {
    alert('Invalid email or password. Please register if you are a new employee.');
  }
}

/* Particle Background */
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
for(let i=0;i<100;i++){
  particles.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*2+1, dx:(Math.random()-0.5)/2, dy:(Math.random()-0.5)/2});
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    p.x += p.dx;
    p.y += p.dy;
    if(p.x < 0 || p.x > canvas.width) p.dx *= -1;
    if(p.y < 0 || p.y > canvas.height) p.dy *= -1;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle = 'rgba(255,255,255,0.2)';
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
animate();

/* Resize Canvas on Window Resize */
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
