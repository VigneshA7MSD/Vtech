<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Employee Signup | V Tech Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Body & Animated Gradient */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1f4068);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Particle Canvas */
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Signup Card */
    .signup-card {
      backdrop-filter: blur(15px);
      background: rgba(0, 40, 40, 0.6);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(255, 195, 77, 0.4), 0 8px 30px rgba(0,0,0,0.5);
      z-index: 1;
    }

    .signup-card h3 { margin-bottom: 30px; text-align: center; font-weight: 600; }

    .form-floating > input {
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      border: 1px solid #0b4b4b;
    }

    .form-floating > input:focus {
      border-color: #ffc34d;
      box-shadow: 0 0 8px rgba(255,195,77,0.5);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .btn-signup { 
      background: #ffc34d; 
      color: #000; 
      font-weight: 700; 
      border: none; 
      width: 100%; 
      padding: 12px; 
      border-radius: 12px; 
      transition: 0.3s; 
    }
    .btn-signup:hover { background: #ffb700; }

    .login-footer { margin-top: 20px; text-align: center; font-size: 0.9rem; }
    .login-footer a { color: #ffc34d; text-decoration: none; }

    .position-relative { position: relative; }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #ffc34d;
    }
  </style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="signup-card">
  <h3><i class="bi bi-person-plus me-2"></i>Employee Signup</h3>

  <form onsubmit="handleSignup(event)">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" placeholder="Full Name" required>
      <label for="name">Full Name</label>
    </div>

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" placeholder="name@vtechsolutions.com" required>
      <label for="email">Employee-Email</label>
    </div>

    <div class="form-floating mb-3 position-relative">
      <input type="password" class="form-control" id="password" placeholder="••••••••" required>
      <label for="password">Password</label>
      <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
    </div>

    <button type="submit" class="btn btn-signup mb-2">Sign Up</button>
  </form>

  <div class="login-footer">
    <p>Already registered? <a href="login.html">Sign in here</a></p>
  </div>
</div>

<script>
  // Toggle password visibility
  const togglePassword = document.getElementById('togglePassword');
  const passwordInput = document.getElementById('password');

  togglePassword.addEventListener('click', () => {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    togglePassword.classList.toggle('bi-eye');
    togglePassword.classList.toggle('bi-eye-slash');
  });

  // Signup handling
  function handleSignup(event) {
    event.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const users = JSON.parse(localStorage.getItem('employees') || '[]');

    if(users.find(u => u.email === email)){
      alert('This email is already registered!');
      return;
    }

    users.push({ name, email, password });
    localStorage.setItem('employees', JSON.stringify(users));
    alert('Signup successful! You can now log in.');
    window.location.href = 'login.html';
  }

  // Particle Background
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particles = [];
  for(let i=0;i<100;i++){
    particles.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      r: Math.random()*2+1,
      dx: (Math.random()-0.5)/2,
      dy: (Math.random()-0.5)/2
    });
  }

  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{
      p.x += p.dx;
      p.y += p.dy;
      if(p.x < 0 || p.x > canvas.width) p.dx *= -1;
      if(p.y < 0 || p.y > canvas.height) p.dy *= -1;
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fillStyle = 'rgba(255,255,255,0.2)';
      ctx.fill();
    });
    requestAnimationFrame(animate);
  }
  animate();

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
